<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Job&Process Scheduling CPU - 4AI</title>
<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!-- -->
<script src="script.js"></script>
<div>
<h2> Scheduling simulator </h2>
</div>
<div>
  <label for="schedulingAlgo">Seleziona algoritmo:</label>
<select id="schedulingAlgo">
  <option value="FCFS">First Come First Serve (FCFS)</option>
   <option value="SJF">Shortest Job First (SJF)</option>
</select>
</div>
<div>
  <table class="styled-table" border="1" id="idTable">
  <thead>
      <tr>
          <th>Process</th>
          <th>Arrival Time</th>
          <th>Burst Time</th>
          <th>Remaining Burst Time</th>
      </tr>
  </thead>
  <tbody>
   <!--andrÃ  messo qualcosa -->
  </tbody>
  </table>
</div>
<div>
<button id="idReset" onclick="reset()"> Reset </button>
<button id="idStart" onclick="start()"> Start
</button>
<button id="idStep" onclick="step()"> Step </button>
</div>
  <div>
    <p id="idTime"></p>
    <p id="idStatistics"></p>
  </div>
    <script src="script.js"></script>
</body>
</html>
